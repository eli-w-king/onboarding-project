<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .api-key-container {
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .api-key-container input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .model-selector {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 200px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            max-width: 85%;
            word-break: break-word;
            line-height: 1.6;
        }

        .user {
            background-color: #e1f5fe;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .assistant {
            background-color: #f0f0f0;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .input-area {
            display: flex;
            gap: 10px;
            padding: 20px 0;
        }

        .input-area textarea {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            height: 60px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0b7dda;
        }

        button:disabled {
            background-color: #b0bec5;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #2196f3;
            animation: spin 1s ease-in-out infinite;
            margin-left: 5px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border-radius: 10px;
            align-self: flex-start;
            margin-top: 5px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        pre {
            background-color: #2d2d2d; /* Darker background for code blocks */
            color: #f8f8f2; /* Light text for contrast */
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            white-space: pre-wrap; /* Wrap long lines */
            word-wrap: break-word; /* Break long words */
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em; /* Slightly smaller for inline code */
            background-color: #e0e0e0; /* Light grey for inline code */
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        /* For code within pre blocks, ensure it inherits pre's color */
        pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            color: inherit; 
        }


        .error {
            color: #d32f2f;
            margin-top: 5px;
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }

        /* Full height for chat container */
        .chat-container {
            height: calc(100vh - 20px);
        }
    </style>
</head>
<body>
    <!-- API Key Update UI -->
    <div class="api-key-container">
        <label for="api-key-input" style="font-weight:bold;">OpenRouter API Key:</label>
        <input type="text" id="api-key-input" placeholder="Enter new API key..." autocomplete="off" />
        <!-- Save Key button removed for minimal UI -->
        <span id="api-key-status" class="status" style="display:flex;align-items:center;gap:6px;"><span id="api-key-dot" style="display:inline-block;width:12px;height:12px;border-radius:50%;background:#aaa;"></span></span>
    </div>

    <div class="chat-container" style="margin-top:10px; height: calc(100vh - 20px);">
        <div class="messages" id="llm-messages">
            <div class="message assistant">
                <b>LLM Agent:</b> Enter a natural language request below. The LLM will generate Blender Python code and execute it in Blender.<br>
                <span style="color:#888;font-size:13px;">Powered by OpenRouter (best agent model, tools enabled)</span>
            </div>
        </div>
        <div class="input-area">
            <textarea id="llm-user-input" placeholder="Type your Blender request in plain English..."></textarea>
            <button id="llm-send-button" title="Send">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;">
                  <line x1="22" y1="2" x2="11" y2="13"></line>
                  <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
        <p class="status" id="llm-status"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // API Key update logic
            const apiKeyInput = document.getElementById('api-key-input');
            // Remove Save Key button from DOM and logic for minimal UI
            // Save Key button logic fully removed for minimal UI
            const apiKeyStatus = document.getElementById('api-key-status');
            const apiKeyDot = document.getElementById('api-key-dot');

            function setApiKeyStatus(color) {
                apiKeyDot.style.background = color;
            }

            // Set initial state (gray dot)
            setApiKeyStatus('#aaa');

            // Improved: Auto-connect and send hidden hello on valid API key
            let apiKeyValid = false;
            let apiKeyCheckTimeout = null;
            let lastApiKey = '';
            let helloSentForKey = {};
            apiKeyInput.addEventListener('input', function() {
                const key = apiKeyInput.value.trim();
                if (!key) {
                    setApiKeyStatus('#aaa');
                    apiKeyValid = false;
                    lastApiKey = '';
                    llmSendButton.disabled = true;
                    return;
                }
                setApiKeyStatus('#aaa');
                llmSendButton.disabled = true;
                if (apiKeyCheckTimeout) clearTimeout(apiKeyCheckTimeout);
                apiKeyCheckTimeout = setTimeout(async () => {
                    try {
                        // First, update the backend with the key (for bridge logic)
                        const response = await fetch('/api/update-api-key', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ apiKey: key })
                        });
                        const data = await response.json();
                        if (response.ok && data.success) {
                            // Now, actually test the key by sending a real LLM request
                            try {
                                const helloResponse = await fetch('http://localhost:3002/llm-agent', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ prompt: 'hello', apiKey: key })
                                });
                                if (helloResponse.ok) {
                                    const helloData = await helloResponse.json();
                                    // Only set as valid if we get a real message back
                                    if (helloData && helloData.message) {
                                        setApiKeyStatus('#2ecc40');
                                        apiKeyInput.type = 'password';
                                        apiKeyValid = true;
                                        llmSendButton.disabled = false;
                                        // Only show hello if not already shown for this key
                                        if (!helloSentForKey[key]) {
                                            helloSentForKey[key] = true;
                                            lastApiKey = key;
                                            addMessageToUI(llmMessagesContainer, 'assistant', helloData.message);
                                        }
                                    } else {
                                        setApiKeyStatus('#d32f2f');
                                        apiKeyInput.type = 'text';
                                        apiKeyValid = false;
                                        lastApiKey = '';
                                        llmSendButton.disabled = true;
                                    }
                                } else {
                                    // LLM endpoint returned error (401, 403, etc)
                                    setApiKeyStatus('#d32f2f');
                                    apiKeyInput.type = 'text';
                                    apiKeyValid = false;
                                    lastApiKey = '';
                                    llmSendButton.disabled = true;
                                }
                            } catch (e) {
                                setApiKeyStatus('#d32f2f');
                                apiKeyInput.type = 'text';
                                apiKeyValid = false;
                                lastApiKey = '';
                                llmSendButton.disabled = true;
                            }
                        } else {
                            setApiKeyStatus('#d32f2f');
                            apiKeyInput.type = 'text';
                            apiKeyValid = false;
                            lastApiKey = '';
                            llmSendButton.disabled = true;
                        }
                    } catch (err) {
                        setApiKeyStatus('#d32f2f');
                        apiKeyInput.type = 'text';
                        apiKeyValid = false;
                        lastApiKey = '';
                        llmSendButton.disabled = true;
                    }
                }, 400); // debounce
            });
            // LLM agent chat
            const llmUserInput = document.getElementById('llm-user-input');
            const llmSendButton = document.getElementById('llm-send-button');
            const llmMessagesContainer = document.getElementById('llm-messages');
            const llmStatusElement = document.getElementById('llm-status');

            function escapeHtml(unsafe) {
                if (unsafe === undefined || unsafe === null) return '';
                if (typeof unsafe !== 'string') unsafe = String(unsafe);
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            function formatMessageContent(content) {
                // Escape HTML and format code blocks
                let escapedContent = escapeHtml(content);
                escapedContent = escapedContent.replace(/```([a-zA-Z0-9\+\-]*)\n?([\s\S]*?)```/g, 
                    function(match, language, code) {
                        return `<pre><code class="language-${language || 'plaintext'}">${code.trim()}</code></pre>`;
                    }
                );
                escapedContent = escapedContent.replace(/`([^`]+)`/g, '<code>$1</code>');
                return escapedContent;
            }

            function addMessageToUI(container, role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', role);
                messageDiv.innerHTML = formatMessageContent(content);
                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
            }

            // LLM agent chat logic
            async function sendLLMMessage() {
                const userMessageText = llmUserInput.value.trim();
                const apiKey = apiKeyInput.value.trim();
                if (!userMessageText) return;
                if (!apiKey) {
                    llmStatusElement.innerHTML = `<span class="error">Please enter your OpenRouter API key above.</span>`;
                    return;
                }
                addMessageToUI(llmMessagesContainer, 'user', userMessageText);
                llmUserInput.value = '';
                llmSendButton.disabled = true;
                llmUserInput.disabled = true;
                llmStatusElement.textContent = 'Asking LLM and sending code to Blender...';
                try {
                    const response = await fetch('http://localhost:3002/llm-agent', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: userMessageText, apiKey })
                    });
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ error: { message: `HTTP error! status: ${response.status}` } }));
                        throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
                    }
                const data = await response.json();
                // Always show the LLM's message field (for both code and non-code responses)
                if (data.message) {
                    addMessageToUI(llmMessagesContainer, 'assistant', data.message);
                } else {
                    // fallback for legacy/edge cases
                    let code = data.code || '';
                    let printMessage = null;
                    let printMatch = code.match(/print\((['"])(.*?)\1\)/);
                    if (printMatch && printMatch[2]) {
                        printMessage = printMatch[2];
                    }
                    let blenderResult =
                        printMessage ||
                        data.blenderResult?.result ||
                        data.blenderResult?.message ||
                        data.blenderResult?.stdout ||
                        data.blenderResult?.output ||
                        data.result ||
                        '[No response from Blender]';
                    addMessageToUI(llmMessagesContainer, 'assistant', blenderResult);
                }
                llmStatusElement.textContent = 'Ready.';
                } catch (error) {
                    console.error('Error in LLM/Blender flow:', error);
                    llmStatusElement.innerHTML = `<span class="error">Error: ${escapeHtml(error.message)}`;
                    addMessageToUI(llmMessagesContainer, 'assistant', `Sorry, I encountered an error: ${escapeHtml(error.message)}`);
                } finally {
                    llmSendButton.disabled = false;
                    llmUserInput.disabled = false;
                    llmUserInput.focus();
                }
            }

            llmSendButton.addEventListener('click', sendLLMMessage);
            llmUserInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendLLMMessage();
                }
            });
        });
    </script>
</body>
</html>
